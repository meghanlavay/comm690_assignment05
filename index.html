<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
        .btn-primary    {margin-top: 20px;}
        .btn-primary    {margin-bottom: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>

    <form id="empForm" class="form-label bg-light border border-warning">
        
        <label for="id" class="form-label">8-Digit Employee ID</label>
        <input type="text" class="form-control" id="id" maxlength="8" required>
    
        <label for="employeeName" class="form-label">Name</label>
        <input type="text" class="form-control" id="employeeName" required>
      
        <label for="ext" class="form-label">4-Digit Extension</label>
        <input type="text" class="form-control" id="ext" maxlength="4" required>
        
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" required>
            <option selected>Administrative</option>
            <option value="1">Administrative</option>
            <option value="2">Engineering</option>
            <option value="3">Executive</option>
            <option value="3">Marketing</option>
            <option value="3">Quality Assurance</option>
            <option value="3">Sales</option>
        </select>

        <button type="submit" id="submit" class="btn btn-primary">Add Employee</button>
     
    </form>
</body>
</html>
